<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoHogar - Encuentra tu lugar</title>
    <!-- Usamos Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 1. NAVBAR -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">
                <i class="fa-solid fa-house-chimney"></i> InmoHogar
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-600 transition">Comprar</a>
                <a href="#" class="hover:text-blue-600 transition">Rentar</a>
                <a href="#" class="hover:text-blue-600 transition">Vender</a>
                <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Contactar</a>
            </div>
        </div>
    </nav>

    <!-- 2. HERO SECTION (Buscador) -->
    <header class="relative h-[500px] flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=1600&q=80');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div> <!-- Filtro oscuro -->
        
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Encuentra la casa de tus sueños</h1>
            <p class="text-xl mb-8">Más de 5,000 propiedades disponibles en todo el país</p>
            
            <!-- Barra de búsqueda -->
            <div class="bg-white p-4 rounded-lg shadow-lg max-w-3xl mx-auto flex flex-col md:flex-row gap-4">
                <input type="text" placeholder="Ubicación (ej. Polanco)" class="w-full p-3 border rounded text-gray-700 focus:outline-none focus:border-blue-500">
                <select class="w-full md:w-1/3 p-3 border rounded text-gray-700 bg-white">
                    <option>Tipo de Propiedad</option>
                    <option>Casa</option>
                    <option>Departamento</option>
                    <option>Terreno</option>
                </select>
                <button class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition">
                    Buscar
                </button>
            </div>
        </div>
    </header>

    <!-- 3. LISTADO DE PROPIEDADES -->
    <section class="container mx-auto px-6 py-16">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-bold mb-2">Propiedades Destacadas</h2>
                <p class="text-gray-600">Las mejores oportunidades agregadas recientemente.</p>
            </div>
            <!-- Botones de filtro simples con JS -->
            <div class="space-x-2">
                <button onclick="filtrar('todo')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Todos</button>
                <button onclick="filtrar('Venta')" class="px-4 py-2 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">Venta</button>
                <button onclick="filtrar('Renta')" class="px-4 py-2 bg-green-100 text-green-600 rounded hover:bg-green-200">Renta</button>
            </div>
        </div>

        <!-- Grid donde se inyectan las casas -->
        <div id="propiedades-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- El contenido se generará con JavaScript -->
        </div>
    </section>

    <!-- 4. FOOTER -->
    <footer class="bg-gray-900 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 InmoHogar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- LOGICA JAVASCRIPT -->
    <script>
        // 1. Nuestra "Base de Datos" Falsa
        const propiedades = [
            {
                id: 1,
                titulo: "Penthouse de Lujo",
                tipo: "Venta",
                precio: 5200000,
                ubicacion: "Monterrey, San Pedro",
                habs: 3,
                banios: 3,
                img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 2,
                titulo: "Casa Familiar con Jardín",
                tipo: "Renta",
                precio: 18500,
                ubicacion: "Mérida, Yucatán",
                habs: 4,
                banios: 2,
                img: "https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 3,
                titulo: "Loft Industrial",
                tipo: "Renta",
                precio: 22000,
                ubicacion: "CDMX, Condesa",
                habs: 1,
                banios: 1,
                img: "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 4,
                titulo: "Residencia Colonial",
                tipo: "Venta",
                precio: 4100000,
                ubicacion: "Querétaro, Centro",
                habs: 5,
                banios: 4,
                img: "https://images.unsplash.com/photo-1600596542815-2a4d9fddace7?auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 5,
                titulo: "Depa Minimalista",
                tipo: "Venta",
                precio: 1950000,
                ubicacion: "Puebla, Angelópolis",
                habs: 2,
                banios: 2,
                img: "https://images.unsplash.com/photo-1493809842364-78817add7ffb?auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 6,
                titulo: "Cabaña en el Bosque",
                tipo: "Renta",
                precio: 12000,
                ubicacion: "Valle de Bravo",
                habs: 2,
                banios: 1,
                img: "https://images.unsplash.com/photo-1449844908441-8829872d2607?auto=format&fit=crop&w=800&q=80"
            }
        ];

        // 2. Función para renderizar las tarjetas (Cards)
        const contenedor = document.getElementById('propiedades-grid');

        function mostrarPropiedades(lista) {
            contenedor.innerHTML = ''; // Limpiar contenido previo
            
            lista.forEach(prop => {
                // Formatear precio (Moneda)
                const precioFormato = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', maximumFractionDigits: 0 }).format(prop.precio);
                
                // Color de etiqueta según tipo
                const colorTag = prop.tipo === 'Venta' ? 'bg-blue-600' : 'bg-green-600';

                // Crear HTML de la tarjeta
                const card = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">
                        <div class="relative">
                            <img src="${prop.img}" alt="${prop.titulo}" class="w-full h-48 object-cover">
                            <span class="absolute top-4 left-4 ${colorTag} text-white text-xs font-bold px-3 py-1 rounded-full uppercase">
                                ${prop.tipo}
                            </span>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-baseline mb-2">
                                <span class="text-2xl font-bold text-gray-800">${precioFormato}</span>
                                <span class="text-sm text-gray-500">MXN</span>
                            </div>
                            <h3 class="text-xl font-semibold mb-2">${prop.titulo}</h3>
                            <p class="text-gray-600 mb-4 flex items-center">
                                <i class="fa-solid fa-location-dot mr-2"></i> ${prop.ubicacion}
                            </p>
                            <div class="border-t pt-4 flex justify-between text-gray-600 text-sm">
                                <span><i class="fa-solid fa-bed"></i> ${prop.habs} Hab.</span>
                                <span><i class="fa-solid fa-bath"></i> ${prop.banios} Baños</span>
                                <span><i class="fa-solid fa-ruler-combined"></i> 120m²</span>
                            </div>
                            <button class="w-full mt-4 py-2 border border-blue-600 text-blue-600 font-semibold rounded hover:bg-blue-50 transition">
                                Ver Detalles
                            </button>
                        </div>
                    </div>
                `;
                contenedor.innerHTML += card;
            });
        }

        // 3. Función de filtrado simple
        function filtrar(criterio) {
            if (criterio === 'todo') {
                mostrarPropiedades(propiedades);
            } else {
                const filtradas = propiedades.filter(p => p.tipo === criterio);
                mostrarPropiedades(filtradas);
            }
        }

        // Cargar todo al inicio
        mostrarPropiedades(propiedades);

    </script>
</body>
</html>
